language: python

matrix:
  include:
    # use macOS for py2 since building pandas wheels takes ages on linux
    - name: "MacOS py27"
      os: osx
      language: generic
      env:
        - PIP=pip2
        - CIBW_BUILD="cp27-*"
        - COVER="off"
#        - CIBW_BEFORE_BUILD="pip2 install numpy==1.13.0 scipy==0.19.1 spotpy anaflow && brew install libpng freetype pkg-config && pip2 install pandas==0.23.0 matplotlib==2.0"

    - name: "Linux py36"
      sudo: required
      language: python
      python: 3.6
      services: docker
      env:
        - PIP=pip
        - CIBW_BUILD="cp36-*"
        - COVER="on"
        - CIBW_BEFORE_BUILD="sudo apt-get install python3-matplotlib"
#        - CIBW_BEFORE_BUILD="pip install numpy==1.13.0 scipy==0.19.1 spotpy anaflow && yum install -y freetype-devel libpng-devel pkg-config && pip install pandas==0.23.0 matplotlib==2.0"

env:
  global:
    - TWINE_USERNAME=geostatframework

script:
  # create wheels
  - $PIP install cibuildwheel==0.10.1
  - cibuildwheel --output-dir wheelhouse
  # create source dist for pypi and create coverage (only once for linux py3.6)
  - |
    if [[ $COVER == "on" ]]; then
      rm -rf dist
      python setup.py sdist
    fi

after_success:
  # pypi upload (test allways and official on TAG)
  - python -m pip install twine
  - python -m twine upload --skip-existing --repository-url https://test.pypi.org/legacy/ wheelhouse/*.whl
  - python -m twine upload --skip-existing --repository-url https://test.pypi.org/legacy/ dist/*.tar.gz
  - |
    if [[ $TRAVIS_TAG ]]; then
      python -m twine upload --skip-existing wheelhouse/*.whl
      python -m twine upload --skip-existing dist/*.tar.gz
    fi

notifications:
  email:
    recipients:
    - info@geostat-framework.org
